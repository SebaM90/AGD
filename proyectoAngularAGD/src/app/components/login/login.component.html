<form class="ui form">

        <ng-container *ngIf="usuarioActual.token; else deslogueado">

            <div class="ui green message">
                <div class="header">
                    Login Correcto
                </div>
                <p>Usuario "{{usuarioActual.user}}"</p>
            </div>

            <button class="ui red button" type="button" (click)="btnCloseSession()">Cerrar Sesión</button>
            <button class="ui primary button" type="button" (click)="btnGetAllItems('Computer')">Ver Computadoras</button>
            
            <div class="ui list">
                <div class="item" *ngFor="let item of allItems">
                    ID {{ item.id }}
                    <i class="caret right icon"></i>
                    {{ item.name }}
                </div>
            </div>
        </ng-container>

        <ng-template #deslogueado>

            <div class="field">
                <div class="ui left icon input">
                    <input id="user" type="text" name="first-name" placeholder="Usuario">
                    <i class="user icon"></i>
                </div>
            </div>

            <div class="field">
                <div class="ui left icon input">
                    <input id="pass" type="password" name="last-name" placeholder="Contraseña">
                    <i class="lock icon"></i>
                </div>
            </div>

            <button type="button" class="ui button fluid yellow" (click)="btnLogin()">Iniciar Sesión</button>

        </ng-template>
