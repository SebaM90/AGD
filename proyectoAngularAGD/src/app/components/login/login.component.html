<form class="ui form {{uiLoadingClass}}">               

  <ng-container *ngIf="_storage.isToken(); else deslogueado">

      <div class="ui one column center aligned segment">
      <div class="ui green message">
          <div class="header">
              ¡Bienvenid@ <i>{{currentUser?.firstname}}</i>!
          </div>
          
          <p> <img class="ui image spaced rounded tiny centered" src="{{currentUser?.minPic}}" onerror="this.src='assets/default_picture.png'"> </p>

          <p> Usuario: <b>{{currentUser?.name}}</b> </p>
      
      </div>
      </div>

      <div class="ui field one column stackable center aligned page grid">
          <button class="ui red button" type="button" (click)="apiCloseSession()">Cerrar Sesión</button>
      </div>

      <!-- <button class="ui primary button" type="button" (click)="apiGetAllItems('Computer')">Ver Computadoras</button>
      <div class="ui list">
          <div class="item" *ngFor="let item of allItems">
              ID {{ item.id }}
              <i class="caret right icon"></i>
              {{ item.name }}
          </div>
      </div> -->

  </ng-container>

  <ng-template #deslogueado>

      <div class="field">
          <div class="ui left icon input">
              <input id="user" type="text" name="first-name" placeholder="Usuario" (keypress)="loginPass=''" [(ngModel)]="loginUser">
              <i class="user icon"></i>
          </div>
      </div>
 
      <div class="field">
          <div class="ui left icon input">
              <input id="pass" type="password" name="last-name" placeholder="Contraseña" (keyup.enter)="apiLogin()" [(ngModel)]="loginPass">
              <i class="lock icon"></i>
          </div>
      </div>


      <!-- <div class="ui field one column stackable center aligned page grid"> -->
      <div class="field">
        <button type="button" class="ui button yellow fluid" (click)="apiLogin()" [class.disabled]="loginUser.length<=0 || loginPass.length<=0">Iniciar Sesión</button>
      </div>

      <div class="field">
        <button type="button" class="ui tiny button gray fluid" (click)="apiCloseSession(true)">Borrar Credenciales</button>
      </div>
      <!-- </div> -->

  </ng-template>

</form>
