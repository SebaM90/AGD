<button class="ui button" type="button" (click)="QR_on=!QR_on">LEER QR: {{QR_on}}</button>

<div *ngIf="switchedOn" id="qrcodeid">
        <qr-code-all [canvasWidth]="widthViewport"
            [debug]="false"
            [stopAfterScan]="true"
            [updateTime]="100"
            (onCapture)="captureImage($event)"
            [scanQrCode]="true">
        </qr-code-all>
</div>

<div *ngIf="lectura">
    <pre> {{ lectura }}  </pre>
</div>
